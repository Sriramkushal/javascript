<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions</title>
</head>
<body>
	<h1>This is a callback function.</h1>
	<p>The main content will display after given seconds..</p>
	<script type="text/javascript">
		
		setTimeout(test1,5000);
		function test1()
		{
			document.write("FullStack");
		}
		
	</script>
</body>
</html>
