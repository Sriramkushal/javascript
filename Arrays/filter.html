<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fliter Methods</title>
</head>
<body>
	<script type="text/javascript">
		let nums=[23,3,45,64,5,6,46,8,95,96]
		let even=nums.filter(function(ele){
			return ele%2==0
		})
		console.log(even)
		let odd=nums.filter(function(ele){
			return ele%2!=0
		})
		console.log(odd)
		let sum=0;
		for(let i=0;i<even.length;i++)
		{
			sum=sum+even[i];
		}
		console.log(sum)
	</script>
</body>
</html>
