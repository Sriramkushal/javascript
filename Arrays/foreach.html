<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Each</title>
</head>
<body>
	<script type="text/javascript">
		let sal=[20000,400000,50000,20000];
		console.log(sal);
		sal.forEach(function (amount,index,arr){
			var inc=amount/10;
			console.log(inc);
			arr[index]=amount+inc;
		})
		console.log(sal)
	</script>
</body>
</html>
